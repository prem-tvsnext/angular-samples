
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput appTooltip (someEvent)="someMethod($event)" [matTooltip]="tooltipText" [matTooltipDisabled]="disbaleTooltip" [ngModelOptions]="{standalone: true}" [(ngModel)]="tooltipText">
  </mat-form-field>
</form>
<textarea spellcheck="false" ></textarea>

<div class="long-content" appTooltip (someEvent)="someMethod1($event)" matTooltip="Long content with ellipsis. Long content with ellipsis. Long content with ellipsis." [matTooltipDisabled]="disbaleTooltip1">Long content with ellipsis. Long content with ellipsis. Long content with ellipsis.</div>
<hotkeys-cheatsheet title="Hotkeys Rock!"></hotkeys-cheatsheet>
